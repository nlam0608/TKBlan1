<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tính điểm trung bình</h1>
<input type="text" id="t">
<a>toán</a>
<input type="text" id="l">
<a>lý</a>
<input type="text" id="h">
<a>hoá</a><br>

<br>
<button onclick="tlh()">tính</button>
<p id="kt">kết quả</p>
<p id="qe">thông báo</p>
<script>
    function tlh() {
        var a = +document.getElementById("t").value;
        console.log('a =',a)
        var b = +document.getElementById("l").value;
        var c = +document.getElementById("h").value;
        var ketqua = (a + b + c) / 3
        document.getElementById('kt').innerText = ketqua;
        if (ketqua > 5) {
            document.getElementById("qe").innerText = "dat"
        } else {
            document.getElementById('qe').innerText = 'không dat'
        }
        if (ketqua >=3 && ketqua <=5){
            document.getElementById("qe").innerText = "điểm trung bình"
        }
        if (ketqua >5){
            document.getElementById("qe").innerText = "điểm khá "
            }
        if (ketqua <3){
            document.getElementById("qe").innerText = "điểm yếu"
        }


    }


</script>

</body>
</html>
